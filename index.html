<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="menu.css">
    <title>meuu</title>
</head>
<body>
    <div class="mask_menu" id="menubtn" style="display:none;"></div>
    <div class="menu show" id="menufloat"><i class="icon-menu"></i></div>
    <div class="menu-c notel nofocus" id="menufloat-c" style="display: none;">
            <div class="menu-c-out">
                <div class="menu-c-inner in">
                    <a class="a-home" href="/Shop/index" title="首页" style="display: block;"></a>
                    <a class="a-tel" href="tel://400-862-8866" title="联系店主" style="display: inline;"></a>
                    <a class="a-member" href="/Item/cart" title="购物车" style="display: block;"></a>
                    <a class="a-search" href="/User/index" title="会员" style="display: block;"></a>
                    <a class="a-cart" href="javascript:;" id="share-link" title="分享" style="display: block;"></a>
                    <a class="a-collect" href="javascript:void(0)" id="collect-link" title="收藏" style="display: block;"></a>
                    <a class="a-server" href="/Item/lists" title="搜索" style="display: block;"></a>
                </div>
            </div>
        </div>
</body>
<script>
    window.onload=function()
    {
        var bObj = document.getElementById("menufloat");
        bObj.onclick= objclick;
         var msket = document.getElementById("menubtn");
        msket.onclick= closefunction;
        function objclick()
        {
             document.getElementById("menubtn").style.display="block";
             document.getElementById("menufloat-c").style.display="block";
        }
        function closefunction()
        {
             document.getElementById("menubtn").style.display="none";
             document.getElementById("menufloat-c").style.display="none";
        }
    }
</script>
</html>
